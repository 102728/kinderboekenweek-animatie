<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinderboekenweek Animatie Stone & Menno</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div id="bodydiv">
        <!-- backgrounds -->
        <img id="grass" src="./media/achtergronden/grass.png" alt="grass">
        <img id="space" src="./media/achtergronden/space.png" alt="space">
        <img id="noorderlicht" src="./media/achtergronden/noorderlicht.png" alt="noorderlicht">
        <img id="moonsurface" src="./media/achtergronden/moonsurface.png" alt="moonsurface">

        <!-- main character -->
        <img id="eekhoorn" src="./media/eekhoorn/squirrel.png" alt="squirrel">
        <img id="legeraket" src="./media/eekhoorn/emptyrocket.png" alt="emptyrocket">
        <img id="raketmetvuur" src="./media/eekhoorn/rocketfire.png" alt="rocketfire">
        <img id="raketzondervuur" src="./media/eekhoorn/rocketnofire.png" alt="rocketnofire">

        <!-- objects -->
        <img id="acorn" src="./media/achtergronddingen/acorn.png" alt="acorn">
        <img id="zon" src="./media/achtergronddingen/sun.png" alt="sun">
        <img id="cloud1" src="./media/achtergronddingen/cloud.png" alt="cloud">
        <img id="cloud2" src="./media/achtergronddingen/cloud.png" alt="cloud">
        <img id="cloud3" src="./media/achtergronddingen/cloud.png" alt="cloud">
        <img id="plane" src="./media/achtergronddingen/plane.png" alt="plane">
        <img id="satellite1" src="./media/achtergronddingen/satellite1.png" alt="satellite1">
        <img id="satellite2" src="./media/achtergronddingen/satellite2.png" alt="satellite2">
        <img id="moon" src="./media/achtergronddingen/moon.png" alt="moon">
        <img id="meteor" src="./media/achtergronddingen/meteor.png" alt="meteor">
    </div>
</body>

</html>
